<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contact Form</title>
</head>
<body>
   <div class="title">
    <h2>Hi BuBu!</h2>
    <h3>You teach nicely.</h3>
   </div>
   <div class="form">
    <form id="contact_form" method="post" action="">
        <input name="name"type="text" class="form_control" placeholder="Your Name" required>
        <br>
        <input name="email"type="email" class="form_control" placeholder="Your Email address" 
         required>
        <br>
        <textarea name="message" class="form_control" placeholder="Message" rows="2" ></textarea>
        <br>
        <input type="submit" class="form_control submit" value="SEND MESSAGE">
    </form>
   </div>
</body>
</html>
